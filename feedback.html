<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KuyNgoding - Umpan Balik</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="./img/shape.png" alt="" class="shape" />
        <header>
      <div class="container">
        <div class="logo">
          <img src="./img/logo.png" alt="Logo"  />
          <h3><a href="index.html">KuyNgoding</a></h3>
        </div>

        <div class="links">
          <ul>
            <li><a href="course.html">Kursus</a></li>
            <li><a href="about.html">Tentang Kami</a></li>
            <li><a href="feedback.html">Umpan Balik</a></li>
            <li><a href="join.html" class="btn">Daftar</a></li>
          </ul>
        </div>

        <div class="overlay"></div>

        <div class="hamburger-menu">
          <div class="bar"></div>
        </div>
      </div>
    </header>

    <div class="feedback-area">
      <div class="container">
        <h1>Bagaimana Kami Dapat Membantu Anda?</h1>
        <form action="#" method="POST">
          <div class="input-group">
            <label for="name">Nama</label>
            <input type="text" name="name" id="name" required />
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="input-group">
            <label for="message">Jelaskan Masalah Anda</label>
            <textarea name="message" id="message" rows="5" required></textarea>
          </div>
          <div class="cta">
            <button type="submit" class="btn">Kirim</button>
          </div>
        </form>
      </div>
    </div>

    <div class="bottom-area">
      <div class="container">
        <button class="toggle-btn">
          <i class="far fa-moon"></i>
          <i class="far fa-sun"></i>
        </button>
      </div>
    </div>
  </div>
</main>

<!-- JavaScript Files -->

<script src="https://kit.fontawesome.com/a81368914c.js"></script>
<script src="./app.js"></script>
 </body>
</html>
<style>
  /* Feedback Area */
.feedback-area {
  padding: 100px 0;
  color: #000000;
}
.feedback-area h1 {
  font-size: 2rem;
  text-align: center;
  margin-bottom: 50px;
}

.feedback-area form {
  max-width: 600px;
  margin: 0 auto;
}

.feedback-area .input-group {
  margin-bottom: 20px;
}

.feedback-area label {
  display: block;
  font-size: 1.2rem;
  margin-bottom: 10px;
}

.feedback-area input[type="text"],
.feedback-area input[type="email"],
.feedback-area textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 1.2rem;
}

.feedback-area textarea {
  height: 150px;
}

.feedback-area .cta {
  text-align: center;
}

.feedback-area .btn {
  background-color: #64bcf4;
  color: #fff;
  border: none;
  border-radius: 5px;
  font-size: 1.2rem;
  padding: 10px 30px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.feedback-area .btn:hover {
  background-color: #000000;
}
</style>
