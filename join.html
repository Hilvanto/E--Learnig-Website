<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KuyNgoding - Bergabung</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="./img/shape.png" alt="" class="shape" />
        <header>
          <div class="container">
            <div class="logo">
              <img src="./img/logo.png" alt="Logo" />
              <h3><a href="index.html">KuyNgoding</a></h3>
            </div>
            <div class="links">
                <ul>
                  <li><a href="course.html">Kursus</a></li>
                  <li><a href="about.html">Tentang Kami</a></li>
                  <li><a href="feedback.html">Umpan Balik</a></li>
                  <li><a href="join.html" class="btn">Daftar</a></li>
                </ul>
              </div>
      
              <div class="overlay"></div>
      
              <div class="hamburger-menu">
                <div class="bar"></div>
              </div>
            </div>
          </header>
      
          <div class="join-area">
            <div class="container">
              <h1>Bergabunglah Bersama Kami!</h1>
              <form action="#" method="POST">
                <div class="input-group">
                  <label for="name">Nama</label>
                  <input type="text" name="name" id="name" required />
                </div>
                <div class="input-group">
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email" required />
                </div>
                <div class="input-group">
                  <label for="password">Kata Sandi</label>
                  <input type="password" name="password" id="password" required />
                </div>
                <div class="input-group">
                  <label for="password-confirm">Konfirmasi Kata Sandi</label>
                  <input type="password" name="password-confirm" id="password-confirm" required />
                </div>
                <div class="cta">
                  <button type="submit" class="btn">Daftar Sekarang</button>
                </div>
              </form>
            </div>
          </div>
      
          <div class="bottom-area">
            <div class="container">
              <button class="toggle-btn">
                <i class="far fa-moon"></i>
                <i class="far fa-sun"></i>
              </button>
            </div>
          </div>
        </div>
      </main>
      
      <!-- JavaScript Files -->
      
      <script src="https://kit.fontawesome.com/a81368914c.js"></script>
      <script src="./app.js"></script>
    </body>
    </html>
    <style>
      /* Join Area */
      .join-area {
        padding: 100px 0;
        color: #000000;
      }
      .join-area h1 {
        font-size: 2rem;
        text-align: center;
        margin-bottom: 50px;
      }
    .join-area form {
    max-width: 600px;
    margin: 0 auto;
    }
    
    .join-area .input-group {display: flex;
flex-direction: column;
margin-bottom: 25px;
}

.join-area label {
font-size: 1.2rem;
margin-bottom: 5px;
}

.join-area input[type="text"],
.join-area input[type="email"],
.join-area input[type="password"] {
width: 100%;
padding: 10px;
border-radius: 5px;
border: 1px solid #ddd;
font-size: 1.2rem;
margin-top: 5px;
}

.join-area .cta {
text-align: center;
}

.join-area .btn {
background-color: #5bacdf;
color: #fff;
padding: 10px 30px;
border: none;
border-radius: 5px;
cursor: pointer;
font-size: 1.2rem;
margin-top: 20px;
}
</style>
